{% extends "layout.html" %}

{% block head %}
    <title>Sign Up</title>
{% endblock %}

{% block body %}
    <br><br><br>
    <div class="row container">
        <div class="col-1 abcd"></div>
        <div class="sidenav col-sm text-center abcd">
            <div class="login-main-text">
                <br><br><br><br><br>
                <h2>Sign Up Page</h2>
                <p>Register as a Manager from here to access.</p>
            </div>
        </div>
        <div class="col-2"></div>
        <div class="main col-sm">
            <div class="register-form">
                <form>
                    <div class="form-group">
                        <label class="h6">Name</label>
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label class="h6">Who are you?</label><br>
                        <input type="radio" id="Male" name="type" value="Male">
                        <label for="Male">Male</label>
                        <input type="radio" id="Female" name="type" value="Female" class="ml-4">
                        <label for="Female">Female</label>
                        <input type="radio" id="Other" name="type" value="Other" class="ml-4">
                        <label for="Other">Other</label>
                    </div>
                    <div class="form-group">
                        <label class="h6">Email</label>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label class="h6">Phone Number</label>
                        <input type="Phone_number" class="form-control" placeholder="Phone_number">
                    </div>
                    <div class="form-group">
                        <label class="h6">Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label class="h6">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="btn btn-success">Register</button>
                    <button type="submit" class="btn btn-light">Login</button>
                    <div class="row" style="height: 100px;"></div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
